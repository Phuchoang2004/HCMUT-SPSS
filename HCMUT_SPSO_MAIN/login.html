<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch vụ in thông minh - Đăng nhập</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e9eff4;
            position: relative;
            overflow: hidden;
        }
        /* Style for the semi-circles */
        .semi-circle {
            position: absolute;
            width: 15vw;
            height: 15vw;
            border-radius: 50%;
            background-color: #0a63c1;
        }
        .semi-circle.left {
            left: -7.5vw;
            top: 65%;
        }
        .semi-circle.right {
            right: -7.5vw;
            top: 15%;
        }
        /* Login container style */
        .login-container {
            background-color: white;
            padding: 1.5vw;
            border-radius: 30px;
            box-shadow: 0 0.2vw 0.6vw rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 28vw;
            max-width: 500px;
            z-index: 1;
        }
        .login-container img {
            width: 20vw;
            max-width: 200px;
            margin-bottom: 0.8vw;
        }
        .login-container h2 {
            font-size: 2vw;
            margin: 0.5vw 0 1vw 0;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.8vw;
            margin: 0.8vw 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9vw;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 1.2vw;
        }
        .login-container button {
            width: 45%;
            padding: 0.8vw;
            background-color: #0a63c1;
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9vw;
            font-weight: normal;
        }
        .login-container button:hover {
            opacity: 0.9;
        }
        .forgot-password {
            display: block;
            margin-top: 1.2vw;
            font-size: 0.8vw;
            color: #007bff;
            text-decoration: none;
            text-align: left;
            margin-left: 5px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kiểm tra thông tin đăng nhập
            if (username === 'user' && password === 'password') {
                // Chuyển hướng đến trang chủ nếu đăng nhập thành công
                window.location.href = 'homepage.html';
            } else {
                // Thông báo lỗi nếu thông tin đăng nhập không đúng
                alert('Tên đăng nhập hoặc mật khẩu không đúng!');
            }
        }
    </script>
</head>
<body>

<div class="semi-circle left"></div>
<div class="semi-circle right"></div>

<div class="login-container">
    <img src="Logo BK.png" alt="BK TP.HCM Logo">
    <h2>Dịch vụ in thông minh</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập" required>
    <input type="password" id="password" placeholder="Mật khẩu" required>
    <div class="button-container">
        <button onclick="login()">Đăng nhập</button>
        <button>Admin</button>
    </div>
    <a href="#" class="forgot-password">Thay đổi mật khẩu?</a>
</div>

</body>
</html>
